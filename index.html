<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>運命コードジェネレーター</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; padding: 24px; max-width: 760px; margin: 0 auto; }
    h1 { font-size: 22px; margin: 0 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    label { display:block; margin: 12px 0 6px; }
    input[type="text"], input[type="date"] { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; }
    .row { display:flex; gap: 12px; flex-wrap: wrap; }
    .row > div { flex: 1; min-width: 220px; }
    .radios { display:flex; gap: 12px; padding: 8px 0; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #333; background: #111; color: #fff; cursor: pointer; }
    button:disabled { opacity:.5; cursor:not-allowed; }
    .out { margin-top: 16px; padding: 14px; border-radius: 12px; background: #f6f6f6; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .small { color:#555; font-size: 12px; margin-top: 6px; }
  </style>
</head>
<body>
  <h1>運命コードジェネレーター（ブラウザ版）</h1>

  <div class="card">
    <div class="row">
      <div>
        <label for="name">名前</label>
        <input id="name" type="text" placeholder="例：うちゃさん" />
      </div>
      <div>
        <label for="dob">生年月日</label>
        <input id="dob" type="date" />
      </div>
    </div>

    <label>性別</label>
    <div class="radios">
      <label><input type="radio" name="gender" value="male" checked> 男性</label>
      <label><input type="radio" name="gender" value="female"> 女性</label>
      <label><input type="radio" name="gender" value="other"> その他</label>
    </div>

    <button id="gen">運命コードを生成</button>
    <div class="small">※この例では「運命コードは名前＋生年月日＋性別」で決まるようにしています（後でルール差し替え可能）</div>

    <div id="output" class="out" style="display:none;"></div>
  </div>

  <script>
    // ====== ここが「運命コード仕様」の差し替えポイント ======
    // 現段階の仕様（暫定例）：
    // - 属性: 5属性（月/太陽/海/森/空）を生年月日＋名前＋性別から決定
    // - 魂番号: 3桁 (000-999)
    // - 乱数: 10桁（再現性のある擬似乱数）
    //
    // ※「同じ入力なら同じ出力」を守るため、seeded RNGを使う

    const ATTRS = ["月", "太陽", "海", "森", "空"];

    function fnv1a32(str) {
      // 32-bit FNV-1a hash（軽量でブラウザ向き）
      let h = 0x811c9dc5;
      for (let i = 0; i < str.length; i++) {
        h ^= str.charCodeAt(i);
        h = Math.imul(h, 0x01000193);
      }
      // >>> 0 で unsigned化
      return h >>> 0;
    }

    function mulberry32(seed) {
      // シンプルなseeded RNG
      return function() {
        let t = seed += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      };
    }

    function pad(num, len) {
      return String(num).padStart(len, "0");
    }

    function normalizeName(name) {
      return name.trim().replace(/\s+/g, " ");
    }

    function makeDestinyCode(name, dobISO, gender) {
      const nameN = normalizeName(name);
      const seedStr = `${nameN}|${dobISO}|${gender}`;
      const seed = fnv1a32(seedStr);
      const rng = mulberry32(seed);

      // 属性
      const attrIndex = Math.floor(rng() * ATTRS.length);
      const attr = ATTRS[attrIndex];

      // 魂番号（3桁）
      const soul = Math.floor(rng() * 1000); // 0-999

      // 乱数（10桁）※再現性あり
      let rand10 = "";
      for (let i = 0; i < 10; i++) {
        rand10 += Math.floor(rng() * 10);
      }

      // 運命コードのフォーマット例
      // 例：森-073-1234567890
      const code = `${attr}-${pad(soul,3)}-${rand10}`;

      return { code, attr, soul: pad(soul,3), rand10, seed };
    }

    // ====== UI ======
    const elName = document.getElementById("name");
    const elDob = document.getElementById("dob");
    const elBtn = document.getElementById("gen");
    const elOut = document.getElementById("output");

    function getGender() {
      const checked = document.querySelector('input[name="gender"]:checked');
      return checked ? checked.value : "other";
    }

    function validate() {
      return normalizeName(elName.value).length > 0 && elDob.value;
    }

    function render() {
      if (!validate()) {
        elOut.style.display = "none";
        return;
      }
      const gender = getGender();
      const res = makeDestinyCode(elName.value, elDob.value, gender);

      const genderJP = gender === "male" ? "男性" : gender === "female" ? "女性" : "その他";

      elOut.innerHTML = `
        <div>運命コード：<code>${res.code}</code></div>
        <div class="small">属性：${res.attr} ／ 魂番号：${res.soul} ／ 乱数：${res.rand10}</div>
        <div class="small">入力：${normalizeName(elName.value)} / ${elDob.value} / ${genderJP}</div>
      `;
      elOut.style.display = "block";
    }

    elBtn.addEventListener("click", render);
    elName.addEventListener("input", () => { elBtn.disabled = !validate(); });
    elDob.addEventListener("change", () => { elBtn.disabled = !validate(); });
    document.querySelectorAll('input[name="gender"]').forEach(r => r.addEventListener("change", () => {
      elBtn.disabled = !validate();
    }));

    elBtn.disabled = true;
  </script>
</body>
</html>
