<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>運命コードジェネレーター</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      padding: 24px;
      max-width: 760px;
      margin: 0 auto;
      background: #fafafa;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 12px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 18px;
      background: #fff;
    }
    .card > div {
  margin-bottom: 12px;
}
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .radios {
      display: flex;
      gap: 16px;
      padding: 8px 0;
    }
    button {
      margin-top: 16px;
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    button.secondary {
      background: #e5e5e5;
      color: #111;
      margin-left: 8px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .out {
      margin-top: 18px;
      padding: 14px;
      border-radius: 12px;
      background: #f3f3f3;
    }
    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 15px;
    }
    .notice {
      margin-top: 18px;
      font-size: 12px;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<h1>運命コードジェネレーター</h1>

<div class="card">
  <div>
  <label for="name">名前</label>
  <input id="name" type="text" placeholder="例：うちゃさん" />
</div>

<div>
  <label for="dob">生年月日</label>
  <input id="dob" type="date" />
</div>

  <label>性別</label>
  <div class="radios">
    <label><input type="radio" name="gender" value="male" checked> 男性</label>
    <label><input type="radio" name="gender" value="female"> 女性</label>
    <label><input type="radio" name="gender" value="other"> その他</label>
  </div>

  <button id="gen" disabled>運命コードを生成</button>

  <div id="output" class="out" style="display:none;">
    <div>運命コード：<code id="codeText"></code></div>
    <button class="secondary" id="copyBtn">コピー</button>
  </div>

  <div class="notice">
    ※入力された情報は、このページ内でのみ処理されます。<br>
    外部のサーバーへ送信・保存されることはありません。
  </div>
</div>

<script>
  const ATTRS = ["月", "太陽", "海", "森", "空"];

  function fnv1a32(str) {
    let h = 0x811c9dc5;
    for (let i = 0; i < str.length; i++) {
      h ^= str.charCodeAt(i);
      h = Math.imul(h, 0x01000193);
    }
    return h >>> 0;
  }

  function mulberry32(seed) {
    return function () {
      let t = seed += 0x6D2B79F5;
      t = Math.imul(t ^ (t >>> 15), t | 1);
      t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
      return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
    };
  }

  function pad(num, len) {
    return String(num).padStart(len, "0");
  }

  function makeDestinyCode(name, dob, gender) {
    const seedStr = `${name.trim()}|${dob}|${gender}`;
    const seed = fnv1a32(seedStr);
    const rng = mulberry32(seed);

    const attr = ATTRS[Math.floor(rng() * ATTRS.length)];
    const soul = pad(Math.floor(rng() * 1000), 3);

    let rand10 = "";
    for (let i = 0; i < 10; i++) {
      rand10 += Math.floor(rng() * 10);
    }

    return `${attr}-${soul}-${rand10}`;
  }

  const nameEl = document.getElementById("name");
  const dobEl = document.getElementById("dob");
  const genBtn = document.getElementById("gen");
  const outEl = document.getElementById("output");
  const codeText = document.getElementById("codeText");
  const copyBtn = document.getElementById("copyBtn");

  function getGender() {
    return document.querySelector('input[name="gender"]:checked').value;
  }

  function validate() {
    return nameEl.value.trim() && dobEl.value;
  }

  function updateBtn() {
    genBtn.disabled = !validate();
  }

  genBtn.addEventListener("click", () => {
    const code = makeDestinyCode(
      nameEl.value,
      dobEl.value,
      getGender()
    );
    codeText.textContent = code;
    outEl.style.display = "block";
  });

  copyBtn.addEventListener("click", async () => {
    await navigator.clipboard.writeText(codeText.textContent);
    copyBtn.textContent = "コピーしました！";
    setTimeout(() => copyBtn.textContent = "コピー", 1500);
  });

  nameEl.addEventListener("input", updateBtn);
  dobEl.addEventListener("change", updateBtn);
</script>

</body>
</html>
